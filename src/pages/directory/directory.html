<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only end>
      <img src="assets/img/menu.png" class="menu_icon" />
    </button>
    <img src="assets/img/logo_horizontal.png" height="40" class="center" />
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="data.type==util.constants.find_business">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{ 'pais' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="data.country_name" name="country_name" [disabled]=true value="{{data.country_name}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="country_name">
        <ion-label stacked>{{ 'ciudad' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="data.city_name" name="city_name" [disabled]=true value="{{data.city_name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'key_word_directory' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="key_word" required="true"></ion-input>
      </ion-item>
      <div padding>
        <ion-row>
          <ion-col>
            <img (click)="find('Comida')" src="assets/iconos/ic_comida.png"/>
          </ion-col>
          <ion-col>
            <img (click)="find('Belleza')" src="assets/iconos/ic_belleza.png"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_vestuario.png" (click)="find('Vestuario')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_domicilios.png" (click)="find('Domicilio')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_drogeria.png" (click)="find('Droguería')"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img src="assets/iconos/ic_educacion.png" (click)="find('Educación')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_diversion.png" (click)="find('Entretenimiento')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_tecnologia.png" (click)="find('Tecnología')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_hotel.png" (click)="find('Hotel')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/ic_gimnasio.png" (click)="find('Gimnasio')"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10>
            <button ion-button color="primary" block (click)="find()">{{ 'buscar' | translate }}</button>
          </ion-col>
          <ion-col col-2>
            <button ion-button block icon-only (click)="listenForSpeech()" color="primary">
              <ion-icon name="mic"></ion-icon>
            </button>
          </ion-col>
        </ion-row>


      </div>

    </ion-list>
  </form>
  <form *ngIf="data.type==util.constants.find_exporters">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{ 'product' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="key_word" required="true"></ion-input>
      </ion-item>
      <div padding>
        <ion-row>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_platano.png" (click)="find_exporters('Plátano')" />
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_cafe.png" (click)="find_exporters('Café')" />
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_flores.png" (click)="find_exporters('Flores')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_carbon.png" (click)="find_exporters('Carbón')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_oro.png" (click)="find_exporters('Oro')"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_carnes.png" (click)="find_exporters('Carnes')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_artesanias.png" (click)="find_exporters('Artesanías')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_textil.png" (click)="find_exporters('Textiles')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_cuero.png" (click)="find_exporters('Cueros')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_bebidas.png" (click)="find_exporters('Bebidas')"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_cobre.png" (click)="find_exporters('Cobre')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_maquinaria.png" (click)="find_exporters('Maquinaria')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_muebles.png" (click)="find_exporters('Muebles')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_calzado.png" (click)="find_exporters('Calzado')"/>
          </ion-col>
          <ion-col>
            <img src="assets/iconos/exportadores/ic_papel.png" (click)="find_exporters('Papel')"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10>
            <button ion-button color="primary" block (click)="find_exporters()">{{ 'buscar' | translate }}</button>
          </ion-col>
          <ion-col col-2>
            <button ion-button block icon-only (click)="listenForSpeech()" color="primary">
              <ion-icon name="mic"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </div>

    </ion-list>
  </form>
</ion-content>
