<ion-header>
  <ion-navbar>
    <img src="assets/img/logo_horizontal.png" height="40" class="center" />
  </ion-navbar>
</ion-header>
<ion-content padding >
    <h2 text-center>{{'opciones' | translate}}</h2>
    <ion-list>
      <ion-item>
        <ion-label>{{'notificaciones' | translate}}</ion-label>
         <ion-toggle item-end [(ngModel)]="options.notifications" name="notifications"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label style="color: #000;">{{'rango' | translate}}</ion-label>
        <ion-select [(ngModel)]="options.range" item-end name="range">
          <ion-option value="1">1 Km</ion-option>
          <ion-option value="2">2 Km</ion-option>
          <ion-option value="3">3 Km</ion-option>
          <ion-option value="4">4 Km</ion-option>
          <ion-option value="5">5 Km</ion-option>
          <ion-option value="10">10 Km</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6-auto>
        <button ion-button block (click)="save_options()">
          {{'guardar' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
