<ion-header>
	<ion-navbar>
		<!--<button ion-button menuToggle icon-only end>-->
			<!--<img src="assets/img/menu.png" class="menu_icon" />-->
		<!--</button>-->
    <ion-buttons end>
      <button ion-button menuToggle>
      	<img src="assets/img/menu.png" class="menu_icon" />
        <!--<ion-icon name="menu"></ion-icon>-->
      </button>
    </ion-buttons>
		<img src="assets/img/logo_horizontal.png" height="40" class="center" />
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid>
		<ion-row class="location">
			<ion-col col-4>
				<img src="assets/img/avatar_saludo.png" />
			</ion-col>
			<ion-col col-8 text-center>
        <ion-row>
          <ion-col col-12 text-center style="top: 0;">
            <p> Hola {{user.names}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center>
            <p> Est√°s en {{city_name}}</p>
          </ion-col>
        </ion-row>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button block (click)="find_promotios()" color="primary" no-padding text-wrap class="hm-button">
					<ion-img src="assets/img/button_ofertas.png"></ion-img>
					<div >{{'buscar_promociones' | translate}}</div>
				</button>
			</ion-col>
      <ion-col col-auto >
        <button ion-button block (click)="share()" color="gray" no-padding text-wrap class="hm-button">
          <img src="assets/img/button_compartir_icon.png"/>
        </button>
      </ion-col>
		</ion-row>
		<ion-row *ngIf="options.debug">
			<ion-col col-12-auto>
        <button ion-button block (click)="change_address()" color="primary" no-padding text-wrap>
          {{'cambiar_direccion' | translate}}
        </button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button block (click)="go_to_directory()" color="yellow" no-padding text-wrap class="hm-button">
					<img src="assets/img/button_negocios_servicios_1.png"/>
					<!--<div>{{'directorio_negocios' | translate}}</div>-->
				</button>
			</ion-col>
			<!--<ion-col col-2>
		        <button ion-button block icon-only (click)="listenForSpeech()" color="yellow">
		          <ion-icon name="mic"></ion-icon>
		        </button>
			</ion-col>-->
		</ion-row>

		<ion-row>
			<ion-col col-12 >
				<ion-slides #pager *ngIf="banners && banners.length" autoplay="5000" pager="true"   loop="true" speed="300">
					<ion-slide *ngFor="let banner of banners">
            <a href="{{banner.url_destination}}" target="_blank" class="{{util.url}}{{banner.url_photo}}">
              <img-loader *ngIf="util.isUrlValid(banner.url_photo)" src="{{banner.url_photo}}" useImg fallback="assets/img/logo_horizontal.png" class="slide-image"></img-loader>
              <img-loader *ngIf="!util.isUrlValid(banner.url_photo)" src="{{util.url}}{{banner.url_photo}}" useImg fallback="assets/img/logo_horizontal.png" class="slide-image"></img-loader>
            </a>
					</ion-slide>
				</ion-slides>
			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
