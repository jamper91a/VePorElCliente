<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="validations_form">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input required type="email" formControlName="username" [(ngModel)]="account.username" name="username" placeholder="email@email.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input required type="password" formControlName="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin(validations_form.value)" [disabled]="!validations_form.valid">{{ 'LOGIN_BUTTON' | translate }}</button><br>
        <button ion-button color="primary" block (click)="olvide_contrasena()">{{ 'olvide_la_contrase√±a' | translate }}</button>
        <button ion-button color="primary" block (click)="resent_confirmation_email()">{{ 'sent_email' | translate }}</button>
      </div>

    </ion-list>

  </form>
</ion-content>
