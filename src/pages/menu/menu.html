<ion-menu [content]="content" persistent="true" side="right" *ngIf="isLogged==true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Hola {{user.names}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list inset >
      <button ion-item (click)="openPage(homePage)">
        <ion-icon name="home"></ion-icon>
        {{'inicio' | translate}}
      </button>
      <button ion-item (click)="pushPage(optionsPage)">
        <ion-icon name="settings"></ion-icon>
        {{'opciones' | translate}}
      </button>
      <button ion-item (click)="go_to_offers()">
        <ion-icon name="logo-buffer"></ion-icon>
        {{'mis_promociones' | translate}}
      </button>
      <button ion-item (click)="pushPage(helpPage)">
        <ion-icon name="mail"></ion-icon>
        {{'help' | translate}}
      </button>
      <button ion-item (click)="pushPage(informationPage)">
        <ion-icon name="help-circle"></ion-icon>
        {{'como_funciona_text' | translate}}
      </button>
      <button ion-item (click)="pushPage(informationPage)">
        <ion-icon name="information-circle"></ion-icon>
        {{'legal_text' | translate}}
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        {{'logout' | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
