<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only end>
      <img src="assets/img/menu.png" class="menu_icon" />
    </button>
    <img src="assets/img/logo_horizontal.png" height="40" class="center" />
  </ion-navbar>
</ion-header>


<ion-content>
	<div #map id="map"></div>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-list>
			<ion-item>
				<ion-label stacked>{{'address' | translate}}</ion-label>
				<ion-input #txt_adress type="text" [(ngModel)]="city_name" placeholder="{{'obteniendo_direccion' | translate}}" text-center disable="true"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button block (click)="return_new_address()">
			{{'aceptar' | translate}}
		</button>
	</ion-toolbar>
</ion-footer>
