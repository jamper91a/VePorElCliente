<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="startApp()" color="primary" *ngIf="showSkip">
        {{ 'TUTORIAL_SKIP_BUTTON' | translate}}
      </button>
      <button ion-button (click)="startApp()" color="primary" *ngIf="!showSkip">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <p>{{'version' | translate}}: {{util.version}}</p>
      <!--<h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description" text-justify scr></p>-->

    </ion-slide>
  </ion-slides>
</ion-content>
